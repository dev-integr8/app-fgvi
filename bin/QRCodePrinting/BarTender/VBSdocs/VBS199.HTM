<H5>Description</H5>
<BLOCKQUOTE>Returns the square root of a number.</BLOCKQUOTE>

<H5>Syntax</H5>
<BLOCKQUOTE><b>Sqr(</b><i>number</i><b>)</b><P>
The <i>number</i> argument can be any valid <A HREF="vbs0.htm#defNumericExpression">numeric expression</A> greater than or equal to 0.</BLOCKQUOTE>
